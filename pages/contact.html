  <!-- External styles -->

</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header / Navigation -->
<header class="fixed w-full z-50">
  <nav class="container mx-auto flex justify-between items-center py-4 px-6">
    <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-500 transition">Mkhenso</a>

    </ul>
    <div class="md:hidden">
      <button id="menuBtn" aria-label="Toggle mobile menu" class="p-2 rounded-md">
        <svg width="22" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect y="1" width="24" height="2" rx="1" fill="#e2e8f0"/>
          <rect y="6" width="24" height="2" rx="1" fill="#e2e8f0"/>

        <ul class="flex flex-col gap-4">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

    </div>
  </nav>
</header>

<!-- Contact Section -->
<section class="pt-28 pb-16 container mx-auto px-4">
  <div class="text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 animate-fade-in">Get in Touch</h1>
    <p class="text-lg md:text-xl max-w-2xl mx-auto mb-12 animate-slide-up">
      Feel free to reach out for collaborations, opportunities, or just to say hello.
    </p>
  </div>

  <!-- Form Container -->
  <div class="stat-card max-w-xl mx-auto p-8">
    <form id="contactForm" class="space-y-6">
      <div>
        <label for="name" class="block font-medium mb-2">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <div>
        <label for="email" class="block font-medium mb-2">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      <div>
        <label for="message" class="block font-medium mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">
        Send Message
      </button>
    </form>
  </div>

  <!-- Social Links -->
  <div class="mt-16 text-center">
    <h3 class="text-2xl font-bold mb-6">Connect with Me</h3>
    <div class="flex justify-center flex-wrap gap-4">
      <a href="https://github.com/Mkhenso-jay" target="_blank" class="social-icon" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/mngomezulu-mkhenso" target="_blank" class="social-icon" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.facebook.com/share/1B7SvnZfgW/" target="_blank" class="social-icon" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/itsjay_ross?igsh=ZTIwcm42eDBpOXYz" target="_blank" class="social-icon" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:mngomezulumkhenso@gmail.com" class="social-icon" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="tel:+27603019707" class="social-icon" aria-label="Phone">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </div>
</section>

<footer class="bg-gray-50 border-t py-6 mt-12">
  <div class="container mx-auto px-6 text-center text-gray-600">
    © <span id="year"></span> Mkhenso Mngomezulu — Final Year, University of Mpumalanga
  </div>
</footer>

<script>
  // mobile menu toggle
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobile-menu');
  if (menuBtn) {
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  }

  // set current year in footer
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
